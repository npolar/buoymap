<!DOCTYPE HTML>
<html>
	<head>
		<title>BuoyMap</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/buoy.css" />
	</head>

	<body>
		<!-- Scene container -->
		<div id="scene"></div>

		<!-- Application usage help overlay -->
		<!--<div class="helpOverlay" style="top: 10px; left: 10px;">
			Click and drag for rotation.<br/>
			Scroll-wheel for zoom.<br />
		</div>-->

		<div class="helpOverlay" style="top: 10px; left: 10px;">
			<a href="https://doi.org/10.21334/npolar.2015.6ed9a8ca" style="color: white;">N-ICE2015 buoy data</a>
			<br/>(quality controlled subset)
		</div>

		<!-- Control Panel -->
		<div id="controls">
			<ul id="buoyList"></ul>
			<button id="toggle" class="hidden myButton">Toggle</button>
		</div>

		<!-- Buoy Info PopUp -->
		<div id="itemInfo" class="info hidden">
			<a class="close">&times;</a>
			<h4>title</h4>
			<hr />
			<div id="data"></div>
		</div>

		<script src="../glacier.min.js"></script>
		<script src="js/buoy.js"></script>
	</body>
</html>
